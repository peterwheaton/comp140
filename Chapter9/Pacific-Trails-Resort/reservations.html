        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
                <label for="myFName"> * First Name:</label>
                <input type="text", name="myFName", required="required">
                <label for="myLName">* Last Name:</label>
                <input type="text", name="myLName", required="required">
                <label for="myEmail">* E-mail:</label>
                <input type="email", name="myEmail", required="required">
                <label for="myPhone">Phone:</label>
                <input type="tel", name="myPhone">
                <label for="myDate">Arrival Date:</label>
                <input type="date", name="myDate">
                <label for="myNights">Nights:</label>
                <input type="number", name="myNights" min="1", max="14">
                <label for="myComments">* Comments:</label>
                <textarea rows="2", cols="20", name="myComments", required="required"></textarea>
                <button type="submit", id="mySubmit">Submit</button>
            </form>
            <footer>
                Copyright &copy; 2016 Pacific Trails Resort<br>
                <a href="peterwheaton99@gmail.com">peterwheaton99@gmail.com</a>
            </footer>
